        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'mc-pro-default';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            window.firebaseModules = { auth, db, appId, doc, setDoc, onSnapshot, collection };
            const initAuth = async () => {
                try {
                    if (initialToken) await signInWithCustomToken(auth, initialToken);
                    else await signInAnonymously(auth);
                } catch (error) { console.error("Error Auth:", error); }
            };
            initAuth();
        }
    </script>

            const [state, setState] = useState(() => { try { const s = localStorage.getItem(key); return s ? JSON.parse(s) : defaultValue; } catch { return defaultValue; } });
            const [loaded, setLoaded] = useState(false);
            useEffect(() => {
                if (!window.firebaseModules) { setLoaded(true); return; }
                const { auth, db, appId, onSnapshot, doc } = window.firebaseModules;
                let unsub = null;
                const unsubAuth = auth.onAuthStateChanged((user) => {
                    if(unsub) { unsub(); unsub=null; }
                    if(user) {
                        const ref = doc(db, 'artifacts', appId, 'users', user.uid, 'app_storage', key);
                        unsub = onSnapshot(ref, (s) => { if(s.exists() && s.data().content !== undefined) { setState(s.data().content); localStorage.setItem(key, JSON.stringify(s.data().content)); } setLoaded(true); }, (err) => console.log('Err'));
                    }
                });
                return () => { unsubAuth(); if(unsub) unsub(); };
            }, [key]);
            useEffect(() => {
                if(!loaded) return;
                localStorage.setItem(key, JSON.stringify(state));
                if(!window.firebaseModules) return;
                const { auth, db, appId, doc, setDoc } = window.firebaseModules;
                if(auth.currentUser) {

                    return () => clearTimeout(t);
                }
            }, [state, loaded, key]);
            return [state, setState];
        };

                    <div className="xl:col-span-2 bg-white p-6 rounded-[2rem] shadow-2xl border border-slate-100">
                       <div className="flex justify-between items-center mb-6">
                          <h3 className="text-lg font-black text-slate-800 uppercase italic tracking-tighter">{viewDate.toLocaleDateString('es-UY', { month: 'long', year: 'numeric' })}</h3>
                          <div className="flex gap-2"><button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() - 1, 1))} className="p-2 bg-slate-50 rounded-xl"><Icons.ChevronLeft className="w-4 h-4" /></button><button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 1))} className="p-2 bg-slate-50 rounded-xl"><Icons.ChevronRight className="w-4 h-4" /></button></div>
                       </div>
                       <div className="grid grid-cols-7 gap-1">
                         {['L','M','M','J','V','S','D'].map(d => <div key={d} className="text-center font-black text-slate-900 pb-2 text-xs">{d}</div>)}
                         {calendarDays.map((d, i) => {
                           if (!d) return <div key={`empty-${i}`}></div>;
                           const isToday = d === new Date().getDate() && viewDate.getMonth() === new Date().getMonth();
                           const events = FULL_EVENTS.filter(e => e.d === d && e.m === viewDate.getMonth());
                           const hasEvents = events.length > 0;
                           const isSelected = selectedDay === d;
                           return (
                             <div key={d} onClick={() => setSelectedDay(d)} className={`h-20 p-2 rounded-xl border cursor-pointer flex flex-col justify-between transition-all ${isSelected?'bg-dark text-white shadow-xl scale-105 z-10':isToday?'border-brand text-brand font-bold bg-rose-50':'bg-white border-slate-100 hover:border-slate-300'}`}>
                               <div className="flex justify-between items-start"><span className="text-xs font-bold">{d}</span>{hasEvents && <div className="w-2 h-2 rounded-full bg-brand"></div>}</div>
                               <div className="flex flex-col gap-1">{events.slice(0, 2).map((ev, idx) => (<div key={idx} className={`h-1 rounded-full w-full ${isSelected ? 'bg-white/30' : 'bg-slate-200'}`}></div>))}</div>
                             </div>
                           );
                         })}
                       </div>
                    </div>
                    <div className="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100">
                       <h4 className="text-xl font-black text-slate-800 uppercase italic mb-4">{selectedDay} {viewDate.toLocaleDateString('es-UY', { month: 'short' })}</h4>
                       <div className="space-y-3">
                          {FULL_EVENTS.filter(e => e.d === selectedDay && e.m === viewDate.getMonth()).map((ev, i) => (
                            <div key={i} className="p-3 bg-rose-50 rounded-xl border border-rose-100"><p className="text-[10px] font-black uppercase text-rose-800 mb-1">{ev.t}</p></div>
                          ))}
                          <div className="pt-4 border-t border-slate-100">
                            <h5 className="text-[9px] font-black uppercase text-slate-400 mb-2">{t.plan_note}</h5>
                            <form onSubmit={(e) => {e.preventDefault(); const n = e.target.n.value; if(!n)return; setPersonalEvents({...personalEvents, [getDayKey(selectedDay)]: n}); e.target.reset();}} className="flex gap-2 mb-2"><input name="n" placeholder={t.placeholder_write} className="flex-1 p-2 bg-slate-50 rounded-lg outline-none text-xs" /><button className="p-2 bg-dark text-white rounded-lg"><Icons.Save className="w-3 h-3"/></button></form>
                            {personalEvents[getDayKey(selectedDay)] && (<div className="p-3 bg-indigo-50 rounded-xl text-indigo-900 font-bold text-xs flex justify-between items-center group"><span>{personalEvents[getDayKey(selectedDay)]}</span> <button onClick={()=> {const n={...personalEvents}; delete n[getDayKey(selectedDay)]; setPersonalEvents(n)}}><Icons.Trash2 className="w-3 h-3"/></button></div>)}
                          </div>
                       </div>
                    </div>
                  </div>
                )}

                {/* --- COTIZADOR PRO (ACTUALIZADO) --- */}
                {activeTab === 'calculator' && (
                  <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 animate-in zoom-in">
                    <div className="flex justify-between items-center mb-6">
                        <h3 className="text-lg font-black uppercase italic text-slate-800">{t.calc_title}</h3>
                        <span className="px-3 py-1 bg-indigo-50 text-indigo-600 rounded-lg text-[10px] font-black uppercase tracking-widest">Modo Pro</span>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-6">
                      {/* Columna 1: Costos Directos */}
                      <div className="space-y-4">
                        <h4 className="text-xs font-black text-slate-400 uppercase tracking-widest border-b border-slate-50 pb-2">Costos Directos</h4>
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-[10px] font-bold text-slate-500 mb-1">{t.calc_mat} ($)</label>
                                <input type="number" className="w-full p-3 bg-slate-50 rounded-xl font-bold text-slate-700 outline-none focus:ring-2 ring-brand/20 transition-all" value={calc.materialCost} onChange={e=>setCalc({...calc, materialCost:Number(e.target.value)})}/>
                            </div>
                            <div>
                                <label className="block text-[10px] font-bold text-slate-500 mb-1">{t.calc_waste} (%)</label>
                                <input type="number" className="w-full p-3 bg-slate-50 rounded-xl font-bold text-slate-700 outline-none focus:ring-2 ring-brand/20 transition-all" value={calc.wastePercent} onChange={e=>setCalc({...calc, wastePercent:Number(e.target.value)})}/>
                            </div>
                        </div>
                        <div>
                            <label className="block text-[10px] font-bold text-slate-500 mb-1">Costo Empaque/Packaging ($)</label>
                            <input type="number" className="w-full p-3 bg-slate-50 rounded-xl font-bold text-slate-700 outline-none focus:ring-2 ring-brand/20 transition-all" value={calc.packagingCost || 0} onChange={e=>setCalc({...calc, packagingCost:Number(e.target.value)})}/>
                        </div>
                      </div>

                      {/* Columna 2: Mano de Obra */}
                      <div className="space-y-4">
                        <h4 className="text-xs font-black text-slate-400 uppercase tracking-widest border-b border-slate-50 pb-2">Mano de Obra</h4>
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-[10px] font-bold text-slate-500 mb-1">Diseño (Hs)</label>
                                <input type="number" className="w-full p-3 bg-slate-50 rounded-xl font-bold text-slate-700 outline-none focus:ring-2 ring-brand/20 transition-all" value={calc.designHours || 0} onChange={e=>setCalc({...calc, designHours:Number(e.target.value)})}/>
                            </div>
                            <div>
                                <label className="block text-[10px] font-bold text-slate-500 mb-1">Producción (Hs)</label>
                                <input type="number" className="w-full p-3 bg-slate-50 rounded-xl font-bold text-slate-700 outline-none focus:ring-2 ring-brand/20 transition-all" value={calc.productionHours} onChange={e=>setCalc({...calc, productionHours:Number(e.target.value)})}/>
                            </div>
                        </div>
                        <div>
                            <label className="block text-[10px] font-bold text-slate-500 mb-1">{t.calc_rate} ($/Hora)</label>
                            <input type="number" className="w-full p-3 bg-slate-50 rounded-xl font-bold text-slate-700 outline-none focus:ring-2 ring-brand/20 transition-all" value={calc.hourlyRate} onChange={e=>setCalc({...calc, hourlyRate:Number(e.target.value)})}/>
                        </div>
                      </div>
                    </div>

                    {/* Margen de Ganancia */}
                    <div className="mb-8">
                        <div className="flex justify-between items-end mb-2">
                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Margen de Ganancia</label>
                            <span className="text-lg font-black text-brand">{calc.margin}%</span>
                        </div>
                        <input type="range" min="0" max="200" step="5" className="w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-brand" value={calc.margin} onChange={e=>setCalc({...calc, margin:Number(e.target.value)})}/>
                        <div className="flex justify-between text-[9px] text-slate-300 mt-1 font-bold uppercase">
                            <span>0% (Costo)</span>
                            <span>200% (x3)</span>
                        </div>
                    </div>

                    {/* Resultado Final */}
                    <div className="bg-dark p-8 rounded-[2rem] text-white relative overflow-hidden group">
                        <div className="absolute top-0 right-0 p-6 opacity-5 group-hover:opacity-10 transition-opacity"><Icons.DollarSign className="w-32 h-32" /></div>
                        <div className="relative z-10 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="space-y-1 text-center md:text-left">
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Costo Total (Sin Ganancia)</p>
                                <p className="text-2xl font-bold text-slate-300">${((calc.materialCost * (1 + calc.wastePercent / 100)) + (calc.packagingCost || 0) + ((calc.designHours || 0) + calc.productionHours) * calc.hourlyRate).toFixed(2)}</p>
                            </div>
                            <div className="text-center md:text-right">
                                <p className="text-[10px] font-bold text-brand uppercase tracking-[0.5em] mb-1">{t.calc_final}</p>
                                <h4 className="text-5xl md:text-6xl font-black tracking-tighter text-white">
                                    ${((( (calc.materialCost * (1 + calc.wastePercent / 100)) + (calc.packagingCost || 0) + ((calc.designHours || 0) + calc.productionHours) * calc.hourlyRate) ) * (1 + (calc.margin / 100))).toFixed(0)}
                                </h4>
                            </div>
                        </div>
                    </div>
                  </div>
                )}

                {/* --- PRESUPUESTOS --- */}
                {activeTab === 'presupuestos' && (
                  <div className="space-y-6 animate-in">
                    {!isCreatingBudget ? (
                      <div>
                        <div className="flex justify-end gap-3 mb-6">
                          <button onClick={() => exportToCSV(presupuestos.map(p => ({Cliente: p.client, Total: calcBudTotal(p.items)})), 'Presupuestos')} className="text-slate-400 hover:text-brand"><Icons.Download className="w-5 h-5"/></button>
                          <button onClick={() => setIsCreatingBudget(true)} className="flex items-center gap-3 bg-brand text-white px-6 py-3 rounded-2xl font-black uppercase shadow-xl text-xs"><Icons.PlusCircle className="w-4 h-4"/> {t.bud_new}</button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                          {presupuestos.map(b => (
                            <div key={b.id} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm relative group">
                              <div className="flex justify-between items-start mb-4">
                                <h4 className="font-black text-lg uppercase">{b.client}</h4>
                                <div className="flex gap-2">
                                    <button onClick={() => editBudget(b)} className="text-slate-300 hover:text-indigo-500"><Icons.Edit2 className="w-4 h-4"/></button>
                                    <button onClick={()=>deleteItem(b.id, setPresupuestos, "Presupuesto")} className="text-slate-300 hover:text-red-500"><Icons.Trash2 className="w-4 h-4"/></button>
                                </div>
                              </div>
                              <div className="flex justify-between items-end">
                                <span className="px-3 py-1 rounded-lg text-[9px] font-black uppercase tracking-widest bg-slate-100 text-slate-500">{b.status}</span>
                                <p className="text-xl font-black">${calcBudTotal(b.items)}</p>
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                    ) : (
                      <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                         <div className="flex justify-between mb-6"><h3 className="text-xl font-black uppercase">{t.bud_title_new}</h3><div className="flex gap-2"><button onClick={()=>setIsCreatingBudget(false)} className="px-4 py-2 rounded-xl bg-slate-100 font-bold text-xs">{t.btn_cancel}</button><button onClick={saveBudget} className="px-4 py-2 rounded-xl bg-dark text-white font-bold text-xs">{t.btn_save}</button></div></div>
                         <div className="grid grid-cols-2 gap-4 mb-4"><input value={currentBudget.client} onChange={e=>handleBudgetChange('client',e.target.value)} placeholder={t.label_client} className="p-3 bg-slate-50 rounded-2xl font-bold text-sm" /><select value={currentBudget.status} onChange={e=>handleBudgetChange('status',e.target.value)} className="p-3 bg-slate-50 rounded-2xl font-bold text-sm"><option>Pendiente</option><option>Aprobado</option></select></div>
                         <div className="space-y-2 mb-4">
                           {currentBudget.items.map(i => (
                             <div key={i.id} className="flex gap-2 items-center">
                               <input placeholder={t.label_item} value={i.desc} onChange={e=>updateBudgetItem(i.id,'desc',e.target.value)} className="flex-1 p-3 bg-slate-50 rounded-xl text-sm outline-none" />
                               <input type="number" placeholder="$" value={i.price} onChange={e=>updateBudgetItem(i.id,'price',e.target.value)} className="w-20 p-3 bg-slate-50 rounded-xl text-sm outline-none text-right" />
                               <button onClick={() => removeBudItem(i.id)} className="p-2 text-slate-300 hover:text-red-500"><Icons.Trash2 className="w-4 h-4"/></button>
                             </div>
                           ))}
                           <button onClick={addBudItem} className="text-brand font-black text-xs uppercase mt-2 flex items-center gap-1"><Icons.PlusCircle className="w-3 h-3"/> {t.bud_item}</button>
                         </div>
                         <div className="pt-4 border-t border-slate-50 flex justify-end items-center gap-4">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{t.bud_total}</span>
                            <span className="text-3xl font-black">${calcBudTotal(currentBudget.items)}</span>
                         </div>
                      </div>
                    )}
                  </div>
                )}

              </main>

              {showContactModal && (
                <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-[200] flex items-center justify-center p-6 animate-in">
                   <div className="bg-white max-w-sm w-full rounded-[3rem] p-10 text-center shadow-2xl relative overflow-hidden">
                      <div className="absolute top-0 left-0 w-full h-2 bg-brand"></div>
                      <div className="w-20 h-20 bg-rose-50 text-[#E11D48] rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-inner"><Icons.UserCheck className="w-10 h-10" /></div>
                      <h3 className="text-2xl font-black text-slate-800 uppercase italic mb-4 tracking-tighter">{t.mod_title}</h3>
                      <div className="space-y-3">
                        <a href="https://wa.me/59892617525" target="_blank" className="flex items-center justify-center gap-3 w-full py-4 bg-[#25D366] text-white rounded-3xl font-black uppercase text-[10px] tracking-widest shadow-xl"><Icons.MessageCircle className="w-4 h-4" /> WhatsApp</a>
                        <button onClick={() => setShowContactModal(false)} className="block w-full py-3 text-slate-300 font-bold uppercase text-[9px] tracking-widest hover:text-brand">{t.btn_close}</button>
                      </div>
                   </div>
                </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
